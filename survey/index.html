<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>  
        <label for="name" id="name-label">Name</label>
        <input type="text"  id="name"  placeholder="Enter your name" required>
        <label for="email" id="email-label">E-Mail</label>
        <input type="email"  id="email"  placeholder="Enter your E-mail ID" required>
        <label for="number" id="number-label">Age(optional)</label><input id="number" type="number" min="12" max="120" placeholder="Enter your Age">
        <label for="dropdown">Which of the following best describes your current role?
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to Say</option>
                <option value="5">Other</option>
            </select>

        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definately">
            <input class="inline" id="definately" type="radio" name="recommend" checked value="definately">
            Definately!</label>
        <label for="maybe">
            <input class="inline" id="maybe" type="radio" name="recommend" value="maybe">
            Maybe</label>
        <label for="not sure">
            <input class="inline" id="not sure" type="radio" name="recommend" value="not sure">
            Not Sure</label>

  
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>
            <input class="inline" type="checkbox" value="front-end projects">
            Front-end Projects</label>
        <label>
            <input class="inline" type="checkbox" value="back-end projects">
            Back-end Projects</label>
        <label>
            <input class="inline" type="checkbox" value="data visualisation">
            Data Visualisation</label>
        <label>
            <input class="inline" type="checkbox" value="challenges">
            Challenges</label>
        <label>
            <input class="inline" type="checkbox" value="open-source">
            Open Source Community</label>
        <label>
            <input class="inline" type="checkbox" value="gitier help rooms">
            Gitter Help Rooms</label>
        <label>
            <input class="inline" type="checkbox" value="videos">
            Videos</label>
        <label>
            <input class="inline" type="checkbox" value="city meetups">
            City Meetups</label>
        <label>
            <input class="inline" type="checkbox" value="wiki">
            Wiki</label>
        <label>
            <input class="inline" type="checkbox" value="forum">
            Forum</label>
        <label>
            <input class="inline"  type="checkbox" value="additional courses">
            Additional Courses</label><br>
    
        <label for="suggestions">Any comments or suggestions?
            <textarea id="suggestions" rows="3" cols="30" placeholder= "this should be improved...">    
            </textarea>
        </label>
    </fieldset>
  <input type="submit" value="Submit" id="submit">
</form> 
<footer>
    Coded by: Sai Madhuri .B
  </footer>
</body>
</html>
